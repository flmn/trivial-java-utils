plugins {
    id 'java-library'
}

group = 'com.github.flmn'
version = '0.0.2'
sourceCompatibility = '1.8'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

tasks.named('test') {
    useJUnitPlatform()
}
